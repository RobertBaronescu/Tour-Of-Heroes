<div class="col-sm-11">
  <div class="row">
    <div class="col-sm-7">
      <h2>My Heroes</h2>
      <div class="sort-btns">
        <button (click)="onSortHeroesByIdClick()">ID</button>
        <button (click)="onSortHeroesByRatingClick()" class="ovr-rating-btn">
          Rating
        </button>
      </div>
      <span
        class="relevant-sorting"
        *ngIf="overallRatingService.unsortedListWarning"
        >The overall rating sorting is not relevant anymore!</span
      >
      <ul class="heroes">
        <li
          *ngFor="let hero of heroes$ | async"
          [class.selected]="hero === selectedHero"
          (click)="onSelect(hero)"
        >
          <span class="badge">{{ hero.id }}</span> {{ hero.name }}
        </li>
      </ul>
    </div>
    <div class="col-sm-5" *ngIf="selectedHero">
      <app-hero-detail [hero]="selectedHero"></app-hero-detail>
    </div>
  </div>
</div>
